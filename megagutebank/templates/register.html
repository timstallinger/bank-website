{% extends 'base_layout.html' %}

{% block bodycontent %}    
    <div class="container text-center">
        <h1>Registrierungsseite für MGB</h1>
        <h4><em>Uns können Sie vertrauen.</em></h4>
    </div>
    
    <br>

    <form>
        <fieldset style="margin-left: 20px; margin-right: 20px">
          <legend>Erstelle ein neues Konto</legend>
          <div class="row">
            <label class="form-label mt-4">Name</label>
            <div class="col">
              <input type="text" class="form-control" placeholder="Vorname" id="firstname">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Nachname" id="lastname">
            </div>
          </div>
          <div class="form-group">
            <label for="Username" class="form-label mt-4">Benutzername</label>
            <input type="email" class="form-control" id="Username" placeholder="Benutzername">
          </div>
          <div class="form-group">
            <label for="InputEmail" class="form-label mt-4">E-Mail</label>
            <input type="email" class="form-control" id="InputEmail" placeholder="E-Mail">
          </div>
          <div class="form-group">
            <label for="InputPassword" class="form-label mt-4">Passwort</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="Passwort">
          </div>
          <div class="form-group">
            <label for="InputPassword2" class="form-label mt-4">Passwort wiederholen</label>
            <input type="password" class="form-control" id="InputPassword2" placeholder="Passwort wiederholen">
          </div>
          <button type="submit" class="btn btn-primary" style="margin-top: 20px">Registrieren</button>
        </fieldset>
      </form>
    
    <br>
{% endblock %}
